<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS211 API CheckPoint "Battle"</title>
</head>

<body>
    <h1 id="label">API Check Point Project "Battle"</h1>
    <div class="instructions-box">
        <p class="p1-instructins">Select a body then reveal the character</p>
        <p class="p2-instructins">Select a body then reveal the character</p>
    </div>
    <div class="select-image-type">
        <div class="p1-image-type">
            <input class="p1-type" type="button" value="robot body" onclick="imageSelect1('?set=set1')">
            <input class="p1-type" type="button" value="monster body" onclick="imageSelect1('?set=set2')">
            <input class="p1-type" type="button" value="robot head" onclick="imageSelect1('?set=set3')">
            <input class="p1-type" type="button" value="little kitty" onclick="imageSelect1('?set=set4')">
        </div>
        <div class="p2-image-type">
            <input class="p2-type" type="button" value="robot body" onclick="imageSelect2('?set=set1')">
            <input class="p2-type" type="button" value="monster body" onclick="imageSelect2('?set=set2')">
            <input class="p2-type" type="button" value="robot head" onclick="imageSelect2('?set=set3')">
            <input class="p2-type" type="button" value="little kitty" onclick="imageSelect2('?set=set4')">
        </div>
    </div>

    <div class="player-buttons">
        <div>
            <input class="p-1-b" type="button" value="Click to reveal player 1 character" onclick="handleSubmit1('.player-1-image')">
        </div>
        <div>
            <input class="p-2-b" type="button" value="Click to reveal player 2 character" onclick="handleSubmit1('.player-2-image')">
        </div>
    </div>

    <article class="player-box">
        <div class="player1">

            <div>
                <img id="player-1-image" class="player-1-image" src="" alt="Select the character type first">
            </div>
            <div>
                <img id="player-1-card" class="player-1-card" src="" alt="player 1's card">
            </div>
        </div>
        <div class="center-box">
            <p id="win-box"></p>
            <p id="game-over"></p>
        </div>
        <div class="player2">

            <div>
                <img id="player-2-image" class="player-2-image" src="" alt="Select the character type first">
            </div>
            <div>
                <img id="player-2-card" class="player-2-card" src="" alt="player 2's card">
            </div>
        </div>
    </article>


    <!-- <hr> -->
    <div>
        <input id="draw-b" class="draw-button" type="button" value="Click to draw cards" onclick="drawCards()">
    </div>

    <article class="totals">
        <p id="p1ts"></p>
        <p id="p2ts"></p>
    </article>

</body>
<script src="./main.js"></script>

</html>
