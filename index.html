<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>JS211 API CheckPoint</title>
</head>

<body>
    <h1 id="label">API Check Point Project</h1>

    <div class="player-buttons">
        <div>
            <input class="p-1-b" type="button" value="Click to reveal player 1 character" onclick="handleSubmit1('.player-1-image')">
        </div>
        <div>
            <input class="p-2-b" type="button" value="Click to reveal player 2 character" onclick="handleSubmit1('.player-2-image')">
        </div>
    </div>

    <article class="player-box">
        <div class="player1">

            <div>
                <img id="player-1-image" class="player-1-image" src="" alt="a picture of you">
            </div>
            <div>
                <img id="player-1-card" class="player-1-card" src="" alt="player 1's card">
            </div>
        </div>
        <div class="center-box">
            <p id="win-box"></p>
            <p id="game-over"></p>
        </div>
        <div class="player2">

            <div>
                <img id="player-2-image" class="player-2-image" src="" alt="a picture of you">
            </div>
            <div>
                <img id="player-2-card" class="player-2-card" src="" alt="player 2's card">
            </div>
        </div>
    </article>


    <hr>
    <div>
        <input id="draw-b" class="draw-button" type="button" value="Click to draw cards" onclick="drawCards()">
    </div>

    <article class="totals">
        <p id="p1ts"></p>
        <p id="p2ts"></p>
    </article>

</body>
<script src="./main.js"></script>

</html>
